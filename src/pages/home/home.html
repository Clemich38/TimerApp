<ion-header>
  <ion-navbar>
    <ion-title>
      Timer App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Time :</ion-label>
    <ion-input text-left type="text" [(ngModel)]="timeModel" pattern="[0-9 ]*" [ngModelOptions]="{standalone: true}"></ion-input>
  </ion-item>
  <timer padding #timer [startTime]="startTime"></timer>
</ion-content>
